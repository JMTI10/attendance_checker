<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Class Attendance Tracker</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Class Attendance Tracker</h1>

        <label>Start Date: <input type="date" id="startDate" /></label>
        <label>End Date: <input type="date" id="endDate" /></label>
        <label>Classes per Week: <input type="number" id="classesPerWeek" min="1" max="7" /></label>

        <div>
            <button onclick="markAttendance('attended')">✅ Attended</button>
            <button onclick="markAttendance('missed')">❌ Missed</button>
            <button onclick="markAttendance('canceled')">🚫 Canceled</button>
        </div>

        <h2>Status</h2>
        <p id="stats">No data yet</p>

        <script src="script.js"></script>
    </body>
</html>
